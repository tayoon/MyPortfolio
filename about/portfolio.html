<!DOCTYPE html>     <!-- doctype宣言　→　HTMLのバージョンとDTDと呼ばれる種類を示す -->
<html lang="ja">    <!-- lang(要素の言語language), ja(日本語)　→　en(英語) -->
<head>      <!-- ページの設定情報を記述する(ブラウザ画面に表示されない) -->
<meta charset="utf-8">      <!-- meta = HTML文書に関する情報を示す -->
                            <!--charset="utf-8" = 文字コードをutf-8に指定 -->

<link rel = "stylesheet" href="../common/css/normalize.css">
<!-- normalize.cssはどのブラウザーでアクセスしても、表示が変わってしまわないように、各々のブラウザーに適用されているデフォルトのスタイルを平均化するために読み込ませるCSS -->
<link rel = "stylesheet" href="../common/css/style.css">

</html>
